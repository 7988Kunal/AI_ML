  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 28px;
      color: #00d4ff;
    }
    p {
      font-size: 18px;
    }
    .loader {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #00d4ff;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

  <div class="container">

  </div>
