<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #444;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            text-align: left;
        }
        .error-box {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .error-title {
            font-size: 22px;
            font-weight: bold;
            color: red;
        }
        .error-message {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="header">Server Error</div>
        <div class="error-box">
            <div class="error-title">404 - File or directory not found.</div>
            <div class="error-message">
                The resource you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </div>
        </div>
    </div>

</body>
</html>
