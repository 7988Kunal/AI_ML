<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & ML Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI & ML Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <p class="error" id="userError">Username must be at least 3 characters</p>
            <input type="text" id="rollNumber" placeholder="Enter Roll Number" required>
            <p class="error" id="rollError">Enter Valid Class Roll number</p>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let rollNumber = document.getElementById("rollNumber").value.trim();
            let userError = document.getElementById("userError");
            let rollError = document.getElementById("rollError");

            userError.style.display = "none";
            rollError.style.display = "none";

            if (username.length < 3) {
                userError.style.display = "block";
                return;
            }

            if (!/^\d{7}$/.test(rollNumber) || rollNumber < "2411001" || rollNumber > "2411076") {
                rollError.style.display = "block";
                return;
            }

            window.location.href = "AIML.html";
        });
    </script>
</body>
</html>
