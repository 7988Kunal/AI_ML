<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login by Special Code</h2>
  <input type="password" id="indexInput" placeholder="Enter Special Code" />
  <button onclick="login()">Login</button>
  <p class="error" id="errorMsg"></p>
</div>

<script>
  const allowedIndexes = ["40062kv", "90052am", "30043dv", "60056kn"];
  const cutoff = new Date("2025-06-05T23:59:59");

  window.onload = function() {
    //alert("Reminder: Registration is open until 30 June 2025, 11:59 PM. Please complete your registration before the deadline.");
    alert("Their is a technical problem data is not saving at Globally.Stay tunned.");
  };

  function login() {
    const index = document.getElementById("indexInput").value.trim().toLowerCase();
    const error = document.getElementById("errorMsg");
    error.textContent = "";

    if (!allowedIndexes.includes(index)) {
      error.textContent = "You are not authorized.";
      return;
    }

    sessionStorage.setItem("currentIndex", index);

    const existingData = localStorage.getItem(index);

    if (existingData) {
      window.location.href = "dashboard.html";
    } else {
      const now = new Date();
      if (now <= cutoff) {
        window.location.href = "register.html";
      } else {
        error.textContent = "There is some technical glitches.Stay tunned for correction after 19 June 2025";
      }
    }
  }
</script>

</body>
</html>
