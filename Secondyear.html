
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIML Dashboard â€” Under Updates</title>

<style>
  :root {
    --primary: #2e86de;
    --secondary: #6c5ce7;
    --accent: #ffb703;
    --bg: #f0f7ff;
    --text: #1e293b;
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: var(--bg);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    position: relative;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }

  .gear {
    width: 90px;
    margin-bottom: 20px;
    animation: spin 4s linear infinite;
  }

  @keyframes spin {
    100% { transform: rotate(360deg); }
  }

  h1 {
    color: var(--primary);
    font-size: 26px;
    margin: 0 0 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  p {
    color: var(--text);
    font-size: 15px;
    margin: 0 0 20px;
  }

  .loader {
    border: 5px solid #dbeafe;
    border-top: 5px solid var(--secondary);
    border-radius: 50%;
    width: 55px;
    height: 55px;
    margin: 15px auto 0;
    animation: spin 1s linear infinite;
  }

  .tag {
    margin-top: 15px;
    font-size: 13px;
    color: var(--accent);
    font-weight: 600;
  }

</style>
</head>
<body>

<div class="card">
  <!-- Gear Icon -->
  <img class="gear" src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png" alt="Updating">

  <h1>AIML Dashboard</h1>
  <p>Our Second Year Dashboard is currently undergoing important updates to improve performance, UI, and features.</p>
  
  <div class="loader"></div>

  <div class="tag">Please check back soon.</div>
</div>

</body>
</html>
