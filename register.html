<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f0fe;
      padding: 20px;
    }
    .form-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input{
      padding: 12px;
      margin: 0px 0;
    }
    input, button,select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
    }
    img {
      display: block;
      margin: 10px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Student Registration</h2>
  <input type="text" id="name" placeholder="Enter Full Name" required />
  <select disabled>
    <option>B.Tech. / B.E.</option>
  </select>
  <select disabled>
    <option>CSE - AI & ML</option>
  </select>
  <label>Upload Photo</label>
  <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
  <img id="preview" src="https://via.placeholder.com/100" alt="Preview">
  <button onclick="saveData()">Register</button>
</div>

<script>
  let photoData = "";
  const index = sessionStorage.getItem("currentIndex");

  if (!index) window.location.href = "official.html";

  function previewPhoto(event) {
    const reader = new FileReader();
    reader.onload = function() {
      photoData = reader.result;
      document.getElementById("preview").src = photoData;
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  function saveData() {
    const name = document.getElementById("name").value.trim();
    if (!name || !photoData) {
      alert("Please fill in your name and upload a photo.");
      return;
    }

    const studentData = {
      name,
      class: "B.Tech. / B.E.",
      branch: "CSE - Artificial Intelligence and Machine Learning",
      photo: photoData
    };

    localStorage.setItem(index, JSON.stringify(studentData));
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
